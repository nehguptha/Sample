<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <style>
    body {
          background-color: purple;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>User Details</h1>
  <p id="ipAddress">Ip Adress Loading</p>
  <p id="dateTime">Loading date and time...</p>

  <script>
    // Function to fetch the IP address and display it on the page
    function fetchIpAddress() {
       return window.location.hostname;
    }

    // Function to display the current date and time
    function displayDateTime() {
      const dateTimeElement = document.getElementById('dateTime');
      const now = new Date();
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

      const dateStr = now.toLocaleDateString(undefined, dateOptions);
      const timeStr = now.toLocaleTimeString(undefined, timeOptions);

      dateTimeElement.textContent = `Current Date: ${dateStr}, Time: ${timeStr}`;
    }

    // Call the functions to fetch and display the IP address, and the date and time when the page loads
    window.onload = function () {
      fetchIpAddress();
      displayDateTime();
    };
  </script>
</body>
</html>
